<body>
<div class="admin-dashboard-container">
    <div class="sidebar">
        <h2>Admin Panel</h2>
        @if (adminName) {
            <div class="user-info">
                Welcome, {{ adminName }}!
            </div>
        }
        <nav>
            <ul>
                <li><a routerLink="manage-users" routerLinkActive="active-link">Manage Users</a></li>
                <li><a routerLink="register-user" routerLinkActive="active-link">Register User</a></li>
                <li><a routerLink="leave-requests" routerLinkActive="active-link">View Leave Requests</a></li>
                <li><a routerLink="attendance-report" routerLinkActive="active-link">View All Attendance</a></li>
                <li><a (click)="logout()" class="logout-link">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>
