<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<div class="home-container">
  <div class="card shadow-lg rounded-4">
    <div class="card-header bg-gradient-primary text-white text-center py-4 rounded-top-4">
      <h2 class="card-title mb-0 fs-3 fw-bold">
        <i class="bi bi-shield-check me-3"></i>Welcome to the Smart Attendance System
      </h2>
    </div>
    
    <div class="card-body p-5">
      <p class="lead text-muted mb-5 text-center">
        <i class="bi bi-arrow-right-circle me-2"></i>Please select an option to proceed:
      </p>
      
      <div class="d-grid gap-3 mb-4">
        <button class="btn btn-primary btn-lg custom-btn-shadow" (click)="navigateTo('/login')">
          <i class="bi bi-person-fill me-2"></i>Login as Employee
        </button>
        <button class="btn btn-info btn-lg custom-btn-shadow" (click)="navigateTo('/admin-login')">
          <i class="bi bi-person-badge-fill me-2"></i>Login as Admin
        </button>
      </div>
      
      <hr class="my-5 border-dashed">
      
      <div class="d-grid gap-3">
        <button class="btn btn-success btn-lg custom-btn-shadow" (click)="navigateTo('/mark-attendance')">
          <i class="bi bi-check-circle-fill me-2"></i>Mark Attendance
        </button>
      </div>
    </div>
    
    <div class="card-footer text-muted text-center py-3 rounded-bottom-4">
      <i class="bi bi-gear-fill me-2"></i>Your all-in-one solution for attendance and employee management.
    </div>
  </div>
</div>
