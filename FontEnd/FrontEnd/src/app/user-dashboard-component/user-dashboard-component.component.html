<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<div class="dashboard-container d-flex flex-column flex-lg-row vh-100">
  <aside class="sidebar bg-dark text-white p-4 d-flex flex-column shadow-lg rounded-end-3">
    <div class="sidebar-header text-center mb-4">
      <h3 class="fs-4 fw-bold text-primary">User Dashboard</h3>
    </div>
    <nav class="sidebar-nav flex-grow-1">
      <ul class="list-unstyled">
        <li class="mb-2">
          <a [routerLink]="['profile']" [routerLinkActive]="'active-link'" [routerLinkActiveOptions]="{exact: true}"
             class="d-flex align-items-center p-3 rounded-pill text-decoration-none text-white transition-all-03">
            <i class="bi bi-person-circle me-3 fs-5"></i> My Profile
          </a>
        </li>
        <li class="mb-2">
          <a [routerLink]="['attendance-report']" [routerLinkActive]="'active-link'"
             class="d-flex align-items-center p-3 rounded-pill text-decoration-none text-white transition-all-03">
            <i class="bi bi-bar-chart-line-fill me-3 fs-5"></i> Attendance Report
          </a>
        </li>
        <li class="mb-2">
          <a [routerLink]="['leave-request']" [routerLinkActive]="'active-link'"
             class="d-flex align-items-center p-3 rounded-pill text-decoration-none text-white transition-all-03">
            <i class="bi bi-calendar-plus-fill me-3 fs-5"></i> Submit Leave Request
          </a>
        </li>
        <li class="mb-2">
          <a [routerLink]="['leaves-history']" [routerLinkActive]="'active-link'"
             class="d-flex align-items-center p-3 rounded-pill text-decoration-none text-white transition-all-03">
            <i class="bi bi-clock-history me-3 fs-5"></i> My Leaves History
          </a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer mt-auto text-center pt-4">
      <button class="btn btn-danger btn-lg rounded-pill w-100 shadow-sm transition-all-03" (click)="logout()">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </button>
    </div>
  </aside>

  <main class="main-content flex-grow-1 p-4 p-lg-5 bg-light overflow-auto">
    <header class="main-content-header pb-4 mb-4 border-bottom">
      <h1 class="text-dark fs-2 fw-bold">Welcome, {{ loggedInUserName || 'User' }}!</h1>
    </header>

    <router-outlet></router-outlet>
  </main>
</div>
